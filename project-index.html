        <!--the column that contains the image will always have a default of 12 columns on smallers screens but will do 5 at the medium breakpoint and will also have a default of text-center (this alos centers the image). without the class of img fluid, the img breaks out of the constraints of the column. to make it look nice and responsive, add the img fluid class. additionally, the image looks weird on smaller screens. we can make it disappear on smaller screens using the class of d-none (im guessing d is for display). so thats the default for small screens but the following class says at the medium breakpoint it will display it as a block element?-->
        <div class="col-md-5 text-center d-none d-md-block">
          <img class="img-fluid" src="/assets/ebook-cover.png" alt="ebook cover">
        </div>
