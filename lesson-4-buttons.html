<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Lesson 4</title>
</head>
<body>
  <!--basic buttons-->
  <h2>buttons</h2>

  <button class="btn btn-primary">primary button</button>
  <button class="btn btn-secondary">secondary button</button>

  <!--anchor tags as buttons: other tags can have button classes as long as they have the btn class-->
  <h2>links as buttons</h2>

  <a href="#" class="btn btn-info">info anchor tag</a>
  <a href="#" class="btn btn-success">success anchor tag</a>

  <!--button sizes-->
  <h2>button sizes</h2>

  <button class="btn btn-lg btn-danger">large danger button</button>
  <button class="btn btn-sm btn-warning">small warning button</button>

  <!--outlined styles-->
  <h2>button styles</h2>

  <button class="btn btn-outline-primary">outlined primary button</button>
  <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>

  <!--button groups:groups the buttons together w no space in between-->
  <h2>button groups</h2>

  <div class="btn-group">
    <a href="#" class="btn btn-primary">button 1</a>
    <a href="#" class="btn btn-warning">button 2</a>
    <a href="#" class="btn btn-success">button 3</a>
  </div>

  <!--to use button classes we need to first use the base btn class which can be used on whatever element. the button classes are used to stylize the button to make them look how we want. check out the docs to look at all the different components of bootstrap-->

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
